<div class="enrollments p-6 bg-white rounded-lg shadow">
  <h2 class="title mb-4">📚 Batch Enrollments</h2>

  <div class="form-row mb-3 flex gap-4">
    <mat-form-field appearance="outline" class="flex-1">
      <mat-label>Batch Name</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="newBatchName"
        (ngModelChange)="filterBatchNames($event)"
        [matAutocomplete]="auto"
        placeholder="Batch A"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let name of filteredBatchNames" [value]="name">
          {{ name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex-1">
      <mat-label>Semester</mat-label>
      <mat-select [(ngModel)]="selectedSemesterId">
        <mat-option [value]="undefined">-- Select Semester --</mat-option>
        <mat-option *ngFor="let sem of semesters" [value]="sem.id">
          {{ sem.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-row mb-3 flex gap-4">
    <!-- Students -->
    <div class="flex-1">
      <label class="label">Students</label>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Select Students</mat-label>
        <mat-select [(ngModel)]="selectedStudentIds" multiple>
          <ngx-mat-select-search
            [placeholderLabel]="'🔍 Search students...'"
            [noEntriesFoundLabel]="'No students found'"
            [(ngModel)]="studentFilter"
          ></ngx-mat-select-search>
          <mat-option *ngFor="let s of students | filter:studentFilter:'name'" [value]="s.id">
            {{ s.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-chip-listbox>
        <mat-chip
          *ngFor="let student of selectedStudents"
          [removable]="true"
          (removed)="removeStudent(student)"
        >
          {{ student.name }}
          <button matChipRemove><mat-icon>cancel</mat-icon></button>
        </mat-chip>
      </mat-chip-listbox>
    </div>

    <!-- Courses -->
    <div class="flex-1">
      <label class="label">Courses</label>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Select Courses</mat-label>
        <mat-select [(ngModel)]="selectedCourseIds" multiple>
          <ngx-mat-select-search
            [placeholderLabel]="'🔍 Search courses...'"
            [noEntriesFoundLabel]="'No courses found'"
            [(ngModel)]="courseFilter"
          ></ngx-mat-select-search>
          <mat-option *ngFor="let c of courses | filter:courseFilter:'name'" [value]="c.id">
            {{ c.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-chip-listbox>
        <mat-chip
          *ngFor="let c of selectedCourses"
          [removable]="true"
          (removed)="removeCourse(c)"
        >
          {{ c.name }}
          <button matChipRemove><mat-icon>cancel</mat-icon></button>
        </mat-chip>
      </mat-chip-listbox>
    </div>
  </div>

  <div class="mb-6">
    <button mat-raised-button color="primary" (click)="processEnrollment()">
      ➕ Add Enrollment
    </button>
  </div>

  <div class="table-container mt-6">
    <h2 class="subtitle mb-2">📑 Enrollments</h2>

    <div *ngFor="let batch of enrollmentTree" class="batch-card mb-4 p-4 border rounded">
      <div class="flex justify-between items-center mb-2">
        <h3 class="font-bold">
          {{ batch.batchName }} <small>({{ batch.semesterName }})</small>
        </h3>
        <button mat-icon-button color="warn" (click)="deleteBatch(batch.batchId)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>

      <div *ngFor="let student of batch.students" class="ml-4 mb-2">
        <strong>👤 {{ student.studentName }}</strong>
        <ul class="ml-6">
          <li *ngFor="let c of student.courses">
            📘 {{ c.courseName }}
            <button mat-icon-button color="warn" (click)="removeEnrollment(c.enrollmentId)">
              <mat-icon>delete</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
