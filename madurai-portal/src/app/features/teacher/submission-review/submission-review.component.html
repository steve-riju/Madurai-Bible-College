<h2>Assignment Submissions</h2>

<div *ngIf="loading">Loading...</div>

<table *ngIf="!loading" mat-table [dataSource]="submissions">
  <!-- Student -->
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Student</th>
    <td mat-cell *matCellDef="let s">{{ s.studentName }}</td>
  </ng-container>

  <!-- Answer -->
  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef>Answer</th>
    <td mat-cell *matCellDef="let s">{{ s.textAnswer || 'â€”' }}</td>
  </ng-container>

  <!-- Files -->
  <ng-container matColumnDef="files">
    <th mat-header-cell *matHeaderCellDef>Files</th>
    <td mat-cell *matCellDef="let s">
      <a *ngFor="let f of s.attachmentUrls" [href]="f" target="_blank">Download</a>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let s">
      <button mat-button color="primary" (click)="grade(s)">Grade</button>
      <button mat-button color="warn" (click)="reject(s)">Reject</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['student','answer','files','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['student','answer','files','actions']"></tr>
</table>
