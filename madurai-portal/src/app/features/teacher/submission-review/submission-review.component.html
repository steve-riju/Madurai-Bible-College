<div class="review-root p-4">
  <h2 class="page-title">ğŸ“‘ Assignment Submissions</h2>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="!loading && submissions.length === 0" class="empty">
    No submissions yet.
  </div>

  <table mat-table [dataSource]="submissions" class="mat-elevation-z2" *ngIf="submissions.length > 0">
    
    <!-- Student -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> Student </th>
      <td mat-cell *matCellDef="let s"> {{ s.studentName }} </td>
    </ng-container>

    <!-- Answer -->
    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let s">
        <span *ngIf="s.textAnswer; else noAns">{{ s.textAnswer }}</span>
        <ng-template #noAns>â€”</ng-template>
      </td>
    </ng-container>

    <!-- Files -->
    <ng-container matColumnDef="files">
      <th mat-header-cell *matHeaderCellDef> Files </th>
      <td mat-cell *matCellDef="let s">
        <div class="flex gap-2 flex-wrap">
          <a *ngFor="let f of s.attachmentUrls" [href]="f" target="_blank">
            <mat-icon>attach_file</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <!-- Marks -->
    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef> Marks </th>
      <td mat-cell *matCellDef="let s">
        <mat-form-field appearance="outline" class="w-24">
          <input matInput type="number" [(ngModel)]="s.marksObtained" min="0" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Remarks -->
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let s">
        <mat-form-field appearance="outline" class="w-40">
          <input matInput [(ngModel)]="s.teacherRemarks" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let s">
        <span class="status" [ngClass]="s.status">{{ s.status }}</span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let s">
        <button mat-mini-button color="primary" (click)="saveGrade(s)">
          ğŸ’¾ Save
        </button>
        <button mat-mini-button color="warn" (click)="openRejectDialog(s)">
          âŒ Reject
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
    *matRowDef="let row; columns: displayedColumns" 
    [ngClass]="{
      'rejected-row': row.status === 'REJECTED',
      'graded-row': row.status === 'GRADED',
      'resubmitted-row': row.status === 'RESUBMITTED'
    }">
</tr>

  </table>
</div>
